<div class="container">
  <h1>Lista de Produtos</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
    </tr>

    @for (produto of produtos; track produto.id) {
      <tr (click)="abrirProduto(produto.id)" style="cursor:pointer">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
      </tr>
    }
  </table>
</div>
